<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Btech Walleh</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <header>
    <div class="logo">
      <img src="btechwalleh-logo.jpeg" alt="Btech Walleh Logo">
      <h1>Btech Walleh</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="login-container">
    <h2>Login to Btech Walleh</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username " required />
      <input type="email" id="email" placeholder="Email: abc@gmail.com" required />
      <input type="text" id="course" placeholder="Course" required />
      <input type="password" id="password" placeholder="Password : Anu123@  (example)" required />
      <button type="submit">Login</button>
      <p id="message"></p>

      <div class="social-login">
        <p>Or login with:</p>
        <div class="social-icons">
          <img src="google.png" alt="Google">
          <img src="github.png" alt="GitHub">
          <img src="microsoft.png" alt="Microsoft">
          <img src="linkedein.png" alt="LinkedIn">
        </div>
      </div>
    </form>
  </div>

  <script src="login.js"></script>

</body>
</html>
